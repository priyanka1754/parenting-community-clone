<div class="p-4 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Create New Event</h2>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="space-y-4">
    <!-- Basic Info -->
    <div>
      <label class="block font-semibold">Title *</label>
      <input type="text" name="title" [(ngModel)]="event.title" required class="input input-bordered w-full" placeholder="Enter event title" />
    </div>
    <div>
      <label class="block font-semibold">Description *</label>
      <textarea name="description" [(ngModel)]="event.description" required class="input input-bordered w-full" placeholder="Describe your event"></textarea>
    </div>
    <!-- Schedule -->
    <div class="flex gap-4">
      <div class="flex-1">
        <label class="block font-semibold">Date *</label>
        <input type="date" name="date" [(ngModel)]="event.date" required class="input input-bordered w-full" min="{{today}}" />
      </div>
      <div class="flex-1">
        <label class="block font-semibold">Time *</label>
        <input type="time" name="time" [(ngModel)]="event.time" required class="input input-bordered w-full" />
      </div>
    </div>
    <!-- Location -->
    <div>
      <label class="block font-semibold">Event Type *</label>
      <select name="eventType" [(ngModel)]="event.eventType" required class="input input-bordered w-full">
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>
    </div>
    <div *ngIf="event.eventType === 'Online'">
      <label class="block font-semibold">Meeting Link *</label>
      <input type="url" name="meetingLink" [(ngModel)]="event.meetingLink" required class="input input-bordered w-full" placeholder="https://..." />
    </div>
    <div *ngIf="event.eventType === 'Offline'">
      <label class="block font-semibold">Location *</label>
      <input type="text" name="location" [(ngModel)]="event.location" required class="input input-bordered w-full" placeholder="Venue address" />
    </div>
    <!-- Details -->
    <div>
      <label class="block font-semibold">Category *</label>
      <select name="category" [(ngModel)]="event.category" required class="input input-bordered w-full">
        <option value="">Select category</option>
        <option>Baby Shower</option>
        <option>Webinar</option>
        <option>Workshop</option>
        <option>Meetup</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label class="block font-semibold">Max Attendees</label>
      <input type="number" name="maxAttendees" [(ngModel)]="event.maxAttendees" min="1" class="input input-bordered w-full" placeholder="Optional" />
    </div>
    <div>
      <label class="block font-semibold">Visibility *</label>
      <select name="visibility" [(ngModel)]="event.visibility" required class="input input-bordered w-full">
        <option value="Public">Public</option>
        <option value="Private">Private</option>
        <option value="Group-only">Group-only</option>
      </select>
    </div>
    <!-- Cover Image -->
    <div>
      <label class="block font-semibold">Cover Image</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="input input-bordered w-full" />
    </div>
    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-full" [disabled]="eventForm.invalid || loading">
      {{ loading ? 'Creating...' : 'Create Event' }}
    </button>
    <div *ngIf="error" class="text-red-500 mt-2">{{ error }}</div>
    <div *ngIf="success" class="text-green-600 mt-2">Event created successfully!</div>
  </form>
</div>
