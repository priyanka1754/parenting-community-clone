<div class="p-6 max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
  <div class="flex items-center mb-6">
    <button (click)="goBack()" class="mr-4 p-2 rounded bg-orange-50 hover:bg-orange-200 focus:bg-orange-300 transition" aria-label="Back to Events">
      <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h2 class="text-2xl font-bold text-orange-700">Create New Event</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="space-y-6">
    <!-- Basic Info -->
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Title *</label>
      <input type="text" name="title" [(ngModel)]="event.title" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" placeholder="Enter event title" aria-label="Event Title" aria-required="true" />
    </div>
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Description *</label>
      <textarea name="description" [(ngModel)]="event.description" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition min-h-[80px] max-h-[300px] resize-none" placeholder="Describe your event" aria-label="Event Description" aria-required="true" (input)="autoResize($event)"></textarea>
    </div>
    <!-- Schedule -->
    <div class="flex flex-row gap-4">
      <div class="flex-1 min-w-[150px]">
        <label class="block font-semibold text-orange-700 mb-1">Date *</label>
        <input type="date" name="date" [(ngModel)]="event.date" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" min="{{today}}" aria-label="Event Date" aria-required="true" />
      </div>
      <div class="flex-1 min-w-[150px]">
        <label class="block font-semibold text-orange-700 mb-1">Time *</label>
        <input type="time" name="time" [(ngModel)]="event.time" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" aria-label="Event Time" aria-required="true" />
      </div>
    </div>
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Duration (hours) *</label>
      <input type="number" name="duration" [(ngModel)]="event.duration" required min="0.5" step="0.5" class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" placeholder="e.g. 3" aria-label="Event Duration" aria-required="true" />
      <span class="text-xs text-gray-400">How long will the event last?</span>
    </div>
    <!-- Location -->
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Event Type *</label>
      <select name="eventType" [(ngModel)]="event.eventType" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" aria-label="Event Type" aria-required="true">
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>
    </div>
    <div *ngIf="event.eventType === 'Online'">
      <label class="block font-semibold text-orange-700 mb-1">Meeting Link *</label>
      <input type="url" name="meetingLink" [(ngModel)]="event.meetingLink" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" placeholder="https://..." aria-label="Meeting Link" aria-required="true" />
    </div>
    <div *ngIf="event.eventType === 'Offline'">
      <label class="block font-semibold text-orange-700 mb-1">Location *</label>
      <input type="text" name="location" [(ngModel)]="event.location" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" placeholder="Venue address" aria-label="Event Location" aria-required="true" />
    </div>
    <!-- Details -->
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Category *</label>
      <select name="category" [(ngModel)]="event.category" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" aria-label="Event Category" aria-required="true">
        <option value="">Select category</option>
        <option>Baby Shower</option>
        <option>Webinar</option>
        <option>Workshop</option>
        <option>Meetup</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Max Attendees</label>
      <input type="number" name="maxAttendees" [(ngModel)]="event.maxAttendees" min="1" class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" placeholder="Optional" aria-label="Max Attendees" />
      <span class="text-xs text-gray-400">Leave blank for unlimited</span>
    </div>
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Visibility *</label>
      <select name="visibility" [(ngModel)]="event.visibility" required class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" aria-label="Event Visibility" aria-required="true">
        <option value="Public">Public</option>
        <option value="Private">Private</option>
        <option value="Group-only">Group-only</option>
      </select>
      <span class="text-xs text-gray-400">Who can see and RSVP to this event?</span>
    </div>
    <!-- Cover Image -->
    <div>
      <label class="block font-semibold text-orange-700 mb-1">Cover Image</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="input input-bordered w-full border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 bg-orange-50 focus:bg-white text-base py-3 px-4 rounded-md transition" aria-label="Cover Image" />
      <div *ngIf="imagePreview" class="mt-2">
        <img [src]="imagePreview" alt="Cover Preview" class="w-full max-h-48 object-contain rounded border border-orange-200 shadow" />
      </div>
    </div>
    <!-- Submit -->
    <button type="submit" class="btn bg-orange-500 text-white font-bold w-full py-3 rounded-lg text-lg hover:bg-orange-600 focus:ring-2 focus:ring-orange-400 focus:outline-none transition" [disabled]="eventForm.invalid || loading">
      <span *ngIf="loading" class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Creating...</span>
      <span *ngIf="!loading">Create Event</span>
    </button>
    <div *ngIf="error" class="text-red-500 mt-2" aria-live="polite">{{ error }}</div>
    <div *ngIf="success" class="text-green-600 mt-2" aria-live="polite">Event created successfully!</div>
  </form>
</div>
